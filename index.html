<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Prediction System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Disease Prediction from Medical Data</h1>

    <form id="medicalForm">
        <label>Age</label>
        <input type="number" id="age" required>

        <label>BMI</label>
        <input type="number" step="0.1" id="bmi" required>

        <label>Blood Pressure</label>
        <input type="number" id="bp" required>

        <label>Glucose Level</label>
        <input type="number" id="glucose" required>

        <label>Chest Pain (0 = No, 1 = Yes)</label>
        <input type="number" min="0" max="1" id="chestPain" required>

        <button type="submit">Predict Disease Risk</button>
    </form>

    <div id="output" class="output hidden">
        <h2>Prediction Result</h2>
        <p id="result"></p>
        <p id="risk"></p>

        <h3>Model Metrics</h3>
        <ul>
            <li>Accuracy: <span id="accuracy"></span></li>
            <li>Precision: <span id="precision"></span></li>
            <li>Recall: <span id="recall"></span></li>
            <li>ROC-AUC: <span id="roc"></span></li>
        </ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
